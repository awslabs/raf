<div class="container">
<div class="content">
  <div class="row">
    <div class="span14">
      <h1>{{ page.title }} </h1>
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
        {% if page.author %}
        • <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">{{ page.author }}</span>
        </span>
        {% endif %}
      </p>
      <p class="post-meta">
        {% if page.institution %}
        • <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">{{ page.institution }}
          </span>
        </span>{% endif %}</p>
    </br>
    {{ content }}
    </div>
  </div>
</div>
</div>
